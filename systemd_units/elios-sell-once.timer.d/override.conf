[Timer]
OnCalendar=
# Вечернее окно по UTC (Ташкент = UTC+5):
# 18:30–23:59 локально => 13:30..18:* UTC
OnCalendar=Mon..Fri *-*-* 13:30..59:00 UTC
OnCalendar=Mon..Fri *-*-* 14..18:*:00 UTC
# Ночной "хвост" 00:00–01:00 локально => 19:00–20:00 UTC предыдущего дня (Mon..Fri)
OnCalendar=Mon..Fri *-*-* 19:00:00 UTC
OnCalendar=Mon..Fri *-*-* 19:01..59:00 UTC
OnCalendar=Mon..Fri *-*-* 20:00:00 UTC
Persistent=true
AccuracySec=1s
