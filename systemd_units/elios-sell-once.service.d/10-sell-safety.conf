[Service]
# В проде dry-run выключен (0). Для теста включим временно ниже.
Environment=ELIOS_SELL_DRY_RUN=0
Environment=ELIOS_SELL_NO_POLL=1
Environment=ELIOS_SELL_MAX_WAIT_SEC=5
# Очистим и зададим точную цепочку запуска:
ExecStartPre=
# 1) Снимок аккаунта и позиций (используем наш positions_sync как account_sync)
ExecStartPre=/root/stockbot/venv/bin/python -u -m core.trading.positions_sync
# 2) Продажник
ExecStart=
ExecStart=/root/stockbot/venv/bin/python -u -m core.trading.sell_engine
